<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <script src="http://code.jquery.com/jquery-3.4.1.js"></script>
        {% block scripts %}
        {% endblock %}
        {% block css %}
        {% endblock %}
    </head>
    <body>
    	<div class="container">
    	    <div class="member">
    	    <span id="user_username">{{user.username}}</span>
    	    {% if request.user.is_authenticated %}
    	        <a href="{% url 'Member_App:LO' %}?next={{request.path}}">로그아웃</a>
    	    {% else %}
                <a href="{% url 'Member_App:SU' %}">회원가입</a>
                <a href="{% url 'Member_App:LI' %}?next={{request.path}}">로그인</a>
    	    {% endif %}
            </div>
        </div>
            
        <div class="container">
            <div class="top-container">
                <h1><a href="{% url 'Main_App:RMP' %}" title="꼴초">꼴초</a></h1>
                <button type="button" id="search">검색</button>
            </div>
        </div>
            
        {% block content %}
        {% endblock %}
    </body>
</html>
